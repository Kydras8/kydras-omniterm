name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh tmux nodejs gcc lua5.4
      - name: run tests
        run: zsh test/test-quick.zsh
